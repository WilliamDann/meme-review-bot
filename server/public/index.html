<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Minesweeper Royale</title>
	<meta name="description" content="Minesweeper Royale">
	<meta name="author" content="Code Monkeys">

	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div class="w3-container">		
		<div id="id01" class="w3-modal">
		  <div class="w3-modal-content">
			<div class="w3-container" id="minner">
			  <span onclick="document.getElementById('id01').style.display='none'" class="w3-button wS3-display-topright">&times;</span>
			  <h2>Game Over</h2>
			</div>
		  </div>
		</div>
	</div>
	<div class="lobby" id="lobby">
		<canvas id="lobbybg"></canvas>
		<h1>Minesweeper Royale</h1>
		<h2>Lobby</h2>
		<p id="count"></p>
		<input type="text" id="username" placeholder="username" disabled>
		<input type="button" value="Ready" id="ready" disabled>
		<p id="lerror"></p>
	</div>

	<div id="game" style="display: none;">
		<canvas id="canvas"></canvas>

		<!-- Sprites -->
		<div style="display:none;">
				<img id="time0" src="img/time0.png">
				<img id="time1" src="img/time1.png">
				<img id="time2" src="img/time2.png">
				<img id="time3" src="img/time3.png">
				<img id="time4" src="img/time4.png">
				<img id="time5" src="img/time5.png">
				<img id="time6" src="img/time6.png">
				<img id="time7" src="img/time7.png">
				<img id="time8" src="img/time8.png">
				<img id="time9" src="img/time9.png">
				<img id="tile0" src="img/tile0.png">
				<img id="tile1" src="img/tile1.png">
				<img id="tile2" src="img/tile2.png">
				<img id="tile3" src="img/tile3.png">
				<img id="tile4" src="img/tile4.png">
				<img id="tile5" src="img/tile5.png">
				<img id="tile6" src="img/tile6.png">
				<img id="tile7" src="img/tile7.png">
				<img id="tile8" src="img/tile8.png">
				<img id="tileU" src="img/tileU.png">
				<img id="tileF" src="img/tileF.png">
				<img id="tile-1" src="img/tile-1.png">
		</div>
	</div>
	<script src="js/EventEmitter/EventEmitter.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/scripts.js"></script>

	<script>
		var input = document.getElementById("username");
		window.onload = function() {
			input.focus();
		}


		input.addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("ready").click();
			}
		});
	</script>
</body>

</html>
